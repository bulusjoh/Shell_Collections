#google_proxy config start
    server {
	    listen 80;
		server_name g.doufu.ru;
		rewrite ^/(.*)$ https://g.doufu.ru$1 permanent;
	}
    server {
        listen 443;
		server_name g.doufu.ru;
        resolver 8.8.8.8;
#ssl certificate
		ssl on;
		ssl_certificate /var/www/ssls/g.doufu.ru.crt;
        ssl_certificate_key /var/www/ssls/g.doufu.ru.key;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
#forbid spider
        if ($http_user_agent ~* "qihoobot|Baiduspider|Googlebot|Googlebot-Mobile|Googlebot-Image|Mediapartners-Google|Adsbot-Google|Feedfetcher-Google|Yahoo! Slurp|Yahoo! Slurp China|YoudaoBot|Sosospider|Sogou spider|Sogou web spider|MSNBot|ia_archiver|Tomato Bot")
        {
            return 403;
        }
#forbid illegal domain
        if ( $host != "g.doufu.ru" )
        {
            return 403;
        }
#forbid illegal referer
        valid_referers none blocked g.doufu.ru x.doufu.ru;
        if ($invalid_referer)
        {
            return 403;
        }

        access_log  off;
        error_log   on;
        error_log  /var/log/nginx/google-proxy-error.log;

        location / {
            proxy_redirect https://encrypted.google.com/ncr/ /;
            proxy_cookie_domain google.com g.doufu.ru;
            proxy_pass https://backend;
            proxy_connect_timeout 60s;
            proxy_read_timeout 5400s;
            proxy_send_timeout 5400s;

            proxy_set_header Host "encrypted.google.com";
            proxy_set_header Accept-Encoding "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Accept-Language "zh-CN";
            proxy_set_header Cookie "PREF=ID=047808f19f6de346:U=0f62f33dd8549d11:FF=2:LD=en-US:NW=1:TM=1325338577:LM=1332142444:GM=1:SG=2:S=rE0SyJh2W1IQ-Maw";


            subs_filter http://www.google.com http://g.doufu.ru;
            subs_filter https://www.google.com http://g.doufu.ru;
            subs_filter http://scholar.google.com http://x.doufu.ru;
            subs_filter https://scholar.google.com http://x.doufu.ru;

#set your analyze code
#subs_filter '</body>' '</body><script src="https://s4.cnzz.com/stat.php?id=1256202926&web_id=1256202926" language="JavaScript"></script>';


            	
        }

#this can be used to change your index!Just for your convenience!
        location =/index.html {
            root /var/www/google;
            index  index.html index.htm;

        }
        location =/ {
            root /var/www/google;
            index  index.html index.htm;

        }

    }
#google_proxy config end



